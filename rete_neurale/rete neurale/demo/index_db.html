<html>


<head>

    <title>Questions test - Prevision Neural Net</title>
    <script src="../convnetjs_release/src/jquery-1.8.3.min.js"></script>
    <script src="../convnetjs_release/build/convnet-min.js"></script>
    <script src="../src/insertDati_db.js"></script>
    <script src="../src/configure_db.js"></script>
    <script src="../src/function_db.js"></script>
    <script src="../src/update_db.js"></script>
    <script src="../src/prevision_db.js"></script>
    <script src="../src/addFields.js"></script>
    <script src="../src/createJSON.js"></script>
    <script src="../src/loadJSON.js"></script>
    <script src="../src/normalizationVectorTest.js"></script>
    <script src="../src/writeDocument.js"></script>
    <script src="../src/animationPrevision_db.js"></script>
    <script src="../src/animationPrevision_detail.js"></script>
    <script src="../src/prevision_singleElement.js"></script>
    <script src="../src/cluster.js"></script>
    <script src="../src/vettoreReticolo.js"></script>
    <script src="../src/controlValueFields.js"></script>
    <script src="../src/printCorrelation.js"></script>
    <script src="../src/configureCanvasCoupling.js"></script>
    <script src="../src/printTextarea.js"></script>
    <script src="../src/cleanTextarea.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    </link>

<body>


    <div id="wrap">
        <h1 id=primary_title>Questions test - Prevision Neural Net</h1>
        <div id="title">
            <p>Configurazione Rete neurale</p>
        </div>
        <div id="configurazione_rete">
            <textarea id="layerdef">
    </textarea>
        </div>


        <div class="panes">
            <div id="title">
                <p>Output della rete</p>
                <input type="file" id="fileUpload" />
                <input id="button_upload" type="submit" value="upload file" onclick="normalizationVectorTestPivot(89)" />
                <input id="button_JSON" type="submit" value="save Net" onclick="createJSON()" />
                <input id="buttonLoad_JSON" type="submit" value="load Net" onclick="loadJSON()" />
                <input id="button_writedocument" type="submit" value="write document" onclick="writeDocument(89)" />
                <input id="button_cleanTextarea" type="submit" value="clean" onclick="cleanTextarea()" />
            </div>
            <div id="pannello_rete">
                <textarea id="layerexe"></textarea>
            </div>
            <div id="pannello_inserimentodati">
                <canvas id="myCanvas" width="1150px" height="100px">Browser non supporta canvas</canvas>
                <div id="controls">
                    <input id="button_dettaglio-animation" type="submit" value="go to detail" onclick="animationPrevision_detail(89)" />
                    <div id="title_questionsdetail">
                            <p>Dettaglio delle domande</p>
                            <input id="button_back" type="submit" value="back" onclick="addFields(89)" />
                    </div>
                    <canvas id="myCanvas-detail" width="1200px" height="4650px">
                        Browser non supporta canvas
                    </canvas>
                    <div id="title_previsione">
                        <p>Inserimento dati di previsione</p>
                    </div>


                    <form method="post" name="myForm" id="myForm" onsubmit="return false">
                        <div id="setter_numberfields">
                            <a href="#" id="link_numberfields" onclick="addFields(89)">Insert fields</a><br></br></div>
                        <div id="container"></div>
                    </form>




                </div>
            </div>

</body>

</html>
