<html>


<head>

    <title>Questions test - Prevision Neural Net</title>
    <script src="../convnetjs_release/src/jquery-1.8.3.min.js"></script>
    <script src="../convnetjs_release/build/convnet-min.js"></script>
    <script src="../src/insertDati_db.js"></script>
    <script src="../src/configure_db.js"></script>
    <script src="../src/globalVariable_db.js"></script>
    <script src="../src/update_db.js"></script>
    <script src="../src/prevision_db.js"></script>
    <script src="../src/addFields_db.js"></script>
    <script src="../src/createJSON.js"></script>
    <script src="../src/loadJSON_db.js"></script>
    <script src="../src/normalizationVectorTest_db.js"></script>
    <script src="../src/writeDocument_db.js"></script>
    <script src="../src/animationPrevision_db.js"></script>
    <script src="../src/animationPrevision_detail.js"></script>
    <script src="../src/prevision_singleElement.js"></script>
    <script src="../src/cluster.js"></script>
    <script src="../src/vettoreReticolo.js"></script>
    <script src="../src/controlValueFields.js"></script>
    <script src="../src/printCorrelation.js"></script>
    <script src="../src/configureCanvasCoupling.js"></script>
    <script src="../src/printTextarea.js"></script>
    <script src="../src/cleanTextarea.js"></script>
    <script src="../src/controlArchitettura_db.js"></script>
    <script src="../src/frequenceMatrix.js"></script>
    <script src="../src/contentMethod_db.js"></script>
    <script src="../src/saveNetDimension_db.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    </link>

<body>


    <div id="wrap">
        <h1 id=primary_title>Questions test - Prevision Neural Net</h1>

        <form method="post" name="myForm1" id="myForm1" onsubmit="return false">
            <fieldset id="setter_numberfields">
            <legend>Numbero di domande nel database</legend>
            <select id = "select_dim">
                <option value="89">89</option>
                <option value="120">120</option>
            </select>
            <input id="link_numberfields" type="submit" value="Confirm" onclick="saveNetDimension_db()" />
            </fieldset>
            <img id = "img_presentation">
        </form>


        <div id = "container_body">
        <div id="title">
            <p>Configurazione Rete neurale</p>
        </div>
        <div id="configurazione_rete">
            <textarea id="layerdef">
    </textarea>
            <input id="button_changeNet" type="submit" value="change Net" onclick="contentMethod_db('controlArchitettura_db')" />
        </div>


        <div class="panes">
            <div id="title">
                <p>Output della rete</p>
                <input type="file" id="fileUpload" />
                <input id="button_upload" type="submit" value="upload file"
                    onclick="contentMethod_db('normalizationVectorTestPivot')" />
                <input id="button_JSON" type="submit" value="save Net" onclick="createJSON()" />
                <input id="buttonLoad_JSON" type="submit" value="load Net" onclick="loadJSON_db()" />
                <input id="button_writedocument" type="submit" value="write document" onclick="contentMethod_db('writeDocument_db')" />
                <input id="button_cleanTextarea" type="submit" value="clean" onclick="cleanTextarea()" />
            </div>
            <div id="pannello_rete">
                <textarea id="layerexe"></textarea>
            </div>
            <div id="pannello_inserimentodati">
                <canvas id="myCanvas">Browser non supporta canvas</canvas>
                <div id="controls">
                    <input id="button_dettaglio-animation" type="submit" value="go to detail"
                        onclick="contentMethod_db('animationPrevision_detail')" />
                    <div id="title_questionsdetail">
                        <p>Dettaglio delle domande</p>
                        <input id="button_back" type="submit" value="back" onclick="contentMethod_db('addFields_db')" />
                    </div>
                    <canvas id="myCanvas-detail">Browser non supporta canvas </canvas>
                    <div id="title_previsione">
                        <p>Inserimento dati di previsione</p>
                    </div>


                    <form method="post" name="myForm2" id="myForm2" onsubmit="return false">
                        <a href="#" id="link_createnumberfields" onclick="contentMethod_db('addFields_db')">Insert fields</a><br></br>
                        <div id="container"></div>
                    </form>




                </div>
            </div>
        </div>

</body>

</html>
