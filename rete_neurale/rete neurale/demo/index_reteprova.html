<body>

    <div id="wrap">
        <h1 id=primary_title>Questions test - Prevision Neural Net</h1>
        <div id=title>
            <p>Configurazione Rete neurale</p>
        </div>
        <div id=configurazione_rete>
            <textarea id="layerdef">
    </textarea>
        </div>


        <div class="panes">
            <div id=title>
                <p>Output della rete</p>
                <input id="button_JSON" type="submit" value="create JSON" onclick="createJSON()" />

            </div>
            <div id="pannello_rete">
                <textarea id="layerexe"></textarea>
            </div>

            <div id="pannello_inserimentodati">
                <canvas id="myCanvas" width="250px" height="100px">Browser non supporta canvas</canvas>
                <div id="controls">
                    <input id="button_dettaglio-animation" type="submit" value="go to detail"onclick="animationPrevision_detail(6)" />
                    <div id="title_questionsdetail">
                        <p>Dettaglio delle domande</p>
                        <input id="button_back" type="submit" value="back" onclick="addFields(6)" />
                    </div>
                    <canvas id="myCanvas-detail" width="200px" height="200px">
                        Browser non supporta canvas
                    </canvas>
                    <div id=title_previsione>
                        <p>Inserimento dati di previsione</p>
                    </div>


                    <form method="post" name="myForm" id="myForm" onsubmit="return false">
                        <div id="setter_numberfields">
                            <a href="#" id="link_numberfields" onclick="addFields(6)">Insert fields</a><br></br></div>
                        <div id="container"></div>
                    </form>


</body>





</div>
</div>
